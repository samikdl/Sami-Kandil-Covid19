name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-ingestion:
    name: Build Ingestion Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Temurin JDK 21
        if: ${{ hashFiles('backend/ingestion/pom.xml') != '' }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven
          cache-dependency-path: backend/ingestion/pom.xml

      - name: Build ingestion
        if: ${{ hashFiles('backend/ingestion/pom.xml') != '' }}
        working-directory: backend/ingestion
        run: mvn -q -B verify

      - name: Skip (no pom yet)
        if: ${{ hashFiles('backend/ingestion/pom.xml') == '' }}
        run: echo "No pom.xml yet â€” skipping build."

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    if: ${{ hashFiles('frontend/package.json') != '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm install

      - name: Run frontend tests
        working-directory: frontend
        run: npm run test:ci
