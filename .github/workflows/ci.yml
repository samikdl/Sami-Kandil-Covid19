name: CI
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-ingestion:
    name: Build Ingestion Module
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Temurin JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build ingestion
        working-directory: backend/ingestion
        run: mvn -q -B verify
