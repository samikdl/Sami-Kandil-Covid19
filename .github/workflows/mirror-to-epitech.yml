name: Mirror to Epitech
on:
  push:
    branches: ["**"]
    tags: ["*"]

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.MIRROR_SSH_KEY }}

      - name: Trust github.com host
        run: ssh-keyscan -t rsa,ecdsa,ed25519 github.com >> ~/.ssh/known_hosts

      - name: Push to Epitech
        run: |
          git remote add school git@github.com:EpitechPGE3-2025/G-PRO-500-STG-5-1-professionalwork-5.git
          git push school --all
          git push school --tags

